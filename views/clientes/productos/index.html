<section id="content">
<div class="zerogrid"> 
  <a ng-click="vm.salir()" style="float:right;padding: 10px;">Salir</a>
	<div class="content-bg">	
    <h1>Ingreso Clientes</h1> 
<div class="row">
    <div class="col-md-6">      
    </div>
      <div style="margin-top:-10px;margin-bottom:5px;float:right;" class="col-xs-12 col-md-4">
        <a  ng-click="vm.descargarLista()"><h7>Descargar lista de precios&nbsp;<img src="public/images/iconos/exel_icon.png" alt=""></h7></a>
      </div>
    </div>
<div class="row">
<div class="col-md-1">
</div>
<div style="color:black;" class="col-md-10 jumbotron">
      <div class="row">
        <p class="text-center parrafoTitulo">Precios de lista (no incluyen IVA)</p>
        <h6>Sujetos a cambios sin previo aviso</h6>
        <div class="col-md-1"></div>
        <div class="col-xs-6 col-md-3">
          <input type="radio" checked="true" name="radioBusqueda" id="busqCodigo">
          &nbsp;&nbsp;<label for="search">Buscar por código</label>
          </div>
          <div class="col-xs-6 col-md-4">
            <input type="radio" name="radioBusqueda" id="busqNombre">
      &nbsp;&nbsp;<label for="search">Buscar por descripción</label>
          </div>          
      </div> 
      <br>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-xs-12 col-md-11">
          <input type="checkbox" name="cualqParte" id="cualqParte">
          &nbsp;&nbsp;<label for="search">Buscar en cualquier parte del campo...</label>
          </div>
      </div> 
      <br>
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <input autofocus ng-keypress="vm.enterProd($event)" ng-model="vm.texto" id="search" class="form-control" placeholder="Texto de Busqueda">
          </div>
          <div class="col-xs-12 col-md-4">
            <input type="button" ng-click="vm.cargarProductos()" value="Buscar Producto" class="btn btn-primary">
          </div>
      </div>  
<br>
<div class="widget-content-white glossed">
    <table class="table table-bordered">
            <thead>
               <tr>
                  <th> Codigo </th>
                  <th> Descripcion </th>
                  <th> Precio </th>
                  <th> </th>
               </tr>
            </thead>
            <tbody>
               <tr dir-paginate="item in vm.productos | filter:vm.q | itemsPerPage: vm.pageSize">
                   <td> {{item.codigo}} </td>
                   <td> {{item.descripcion}} </td>
                   <td> {{item.precio || current}}</td>
                   <td width="50px"> <a ng-style="item.existe != null? {'display':''} : {'display':'none'}" ng-click="vm.abrirImagen(item.id,item.descripcion,item.codigo)"><img src="public/images/iconos/camera.png" alt=""></a>
                    <a ng-style="item.existe == null || item.existe == ''? {'display':''} : {'display':'none'}" ng-click="vm.abrirImagenNoDisponible()"><img src="public/images/iconos/camara-tachada.png" alt=""></a></td>
                 </tr>
              </tbody>
           </table>
      <div class="other-controller">
          <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/dirPagination.tpl.html">
        </dir-pagination-controls>
          </div>
        </div>
</div>
</div>
<div class="col-md-1">
</div>
</div>

</div>
</div>
</div>
</section>
