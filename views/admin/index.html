<div class="container-fluid" ng-controller='adminController'> 
<a class="btn btn-success" ng-click="vm.salir()">Logout</a>
<button value="" id="usuario" class="btn btn-primary" ng-click="vm.nuevoUsuario();">
  <i class="icon-plus"></i> Crear Usuario</button>
<br>
<div class="row">
<div class="col-md-2">
</div>
<div class="col-md-8">
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" style="color:black;" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">    
        <div class='errors_form'></div>
    <form id="form">
    <div class="form-group">
       <label>Nombre cliente</label>
        <input ng-model="vm.name" type="text" value="" class='form-control' placeholder='Nombre de usuario'>
    </div>
     <div class="form-group" id='logOculto'>
      <label>Contraseña</label>
       <input type="password" ng-model="vm.password" value="" class='form-control' placeholder='Contraseña'>
      </div>
       <div class="modal-footer">
      <button type="button" ng-click="vm.guardarUsuario()" class="btn btn-primary">Guardar Usuario</button>     
      </div>
    </form> 
      </div>
    </div>
  </div>
</div>
<div class="row">
            <div class="col-xs-4">
              <h3>Users Page: {{ vm.currentPage }}</h3>
            </div>
            <div class="col-xs-4">
              <label for="search">Search:</label>
              <input ng-model="vm.q" id="search" class="form-control" placeholder="Filter text">
            </div>
            <div class="col-xs-4">
              <label for="search">users per page:</label>
              <input type="number" min="1" max="20" class="form-control" ng-model="vm.pageSize">
            </div>
          </div>
<br>
<div class="widget-content-white glossed" ng-init="vm.cargarUsuarios()">
    <table class="table">
            <thead>
               <tr>
                  <th> Cliente </th>
                  <th> Password </th>
                  <th> </th>
                  <th> </th>
               </tr>
            </thead>
            <tbody>
               <tr dir-paginate="item in vm.users | filter:vm.q | itemsPerPage: vm.pageSize">
                   <td> {{item.name}} </td>
                   <td> {{item.password}} </td>
                   <td> <a href="javascript:void(0);" class="btn btn-info" ng-click="vm.recuperarUsuario(item.id)"> Editar </a> </td>
                   <td> <a href="javascript:void(0);" class="btn btn-danger" ng-click="vm.eliminarUsuario(item.id)"> Eliminar </a> </td>
                 </tr>
              </tbody>
           </table>
      <div class="other-controller">
          <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html">
        </dir-pagination-controls>
          </div>
        </div>
</div>
  <input type="file" name="file" file-model="vm.file" />
    <!--<input type="file" file-model="myFile"/>-->
   <button class="btn btn-primary" ng-click="vm.uploadFile()">Subir</button>
</div>
<div class="col-md-2"></div>
</div>
</div>
