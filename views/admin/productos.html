<div class="row">

      <div class="col-xs-1">
      </div>
      <div class="col-xs-10">
        <input style="display:initial;" type="file" name="file" file-model="vm.file" />
<button class="btn btn-primary btn-sm" ng-click="vm.uploadFile()">Subir</button>
        <br>
        <label for="search">Busqueda:</label>
        <input ng-model="vm.q" id="search" class="form-control" placeholder="Busqueda por codigo o descripcion">
      </div>
      <div class="col-xs-1">
      </div>
    </div>
    <br>
<div class="widget-content-white glossed">
    <table class="table table-bordered">
            <thead>
               <tr>
                  <th> Codigo </th>
                  <th> Descripcion </th>
                  <th> Precio </th>
                  <th> </th>
               </tr>
            </thead>
            <tbody>
               <tr dir-paginate="item in vm.productos | filter:vm.q | itemsPerPage: vm.pageSize">
                   <td> {{item.codigo}} </td>
                   <td> {{item.descripcion}} </td>
                   <td> {{item.precio}}</td>
                   <td>  </td>
                 </tr>
              </tbody>
           </table>
      <div class="other-controller">
          <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html">
        </dir-pagination-controls>
          </div>
        </div>
</div>
