<div class="row">
  <div class="col-md-3">
    <button value="" id="usuario" class="btn btn-primary" ng-click="vm.nuevoUsuario();"> Crear Usuario</button>
  </div>
  <div class="col-md-9">
    <label for="search">Busqueda:</label>
    <input ng-model="vm.q" id="search" class="form-control" placeholder="Busqueda por nombre">
  </div>
</div>
<br>
<div class="widget-content-white glossed" ng-init="vm.cargarUsuarios()">
    <table class="table table-bordered">
            <thead>
               <tr>
                  <th> Cliente </th>
                  <th> Tipo </th>
                  <th> </th>
                  <th> </th>
               </tr>
            </thead>
            <tbody>
               <tr dir-paginate="item in vm.users | filter:vm.q | itemsPerPage: vm.pageSize">
                   <td> {{item.name}} </td>
                   <td> {{item.description}} </td>
                   <td> <a class="btn btn-info btn-xs" ng-click="vm.recuperarUsuario(item.id)"> Editar </a> </td>
                   <td> <a ng-style="item.rol == 1 ? {'display':'none'} : {'display':''}" class="btn btn-danger btn-xs" ng-click="vm.eliminarUsuario(item.id)"> Eliminar </a> </td>
                 </tr>
              </tbody>
           </table>
      <div class="other-controller">
          <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/dirPagination.tpl.html">
        </dir-pagination-controls>
          </div>
        </div>
</div>
